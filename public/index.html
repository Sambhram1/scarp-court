<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHC Daily Cause List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1.5rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select,
        input[type="date"] {
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-search {
            padding: 0.9rem 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        .btn-search:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .results-card.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-top-left-radius: 12px;
        }

        th:last-child {
            border-top-right-radius: 12px;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        td {
            padding: 1rem;
            color: #333;
        }

        .case-number {
            font-weight: 600;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            padding: 1rem;
            color: #c33;
            margin-top: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Madras High Court</h1>
            <p>Daily Cause List</p>
        </div>

        <div class="search-card">
            <form id="searchForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="courtroom">Courtroom</label>
                        <select id="courtroom" required>
                            <option value="COURT NO. 01">Court No. 01</option>
                            <option value="COURT NO. 02">Court No. 02</option>
                            <option value="COURT NO. 03">Court No. 03</option>
                            <option value="COURT NO. 04">Court No. 04</option>
                            <option value="COURT NO. 05">Court No. 05</option>
                            <option value="COURT NO. 06">Court No. 06</option>
                            <option value="COURT NO. 07">Court No. 07</option>
                            <option value="COURT NO. 08">Court No. 08</option>
                            <option value="COURT NO. 09">Court No. 09</option>
                            <option value="COURT NO. 10">Court No. 10</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <button type="submit" class="btn-search">Search</button>
                </div>
            </form>
        </div>

        <div id="resultsCard" class="results-card">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 Cases Found</div>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                Loading...
            </div>

            <div id="errorDiv" class="error" style="display: none;"></div>

            <div id="tableContainer" class="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Case Number</th>
                            <th>Petitioner</th>
                            <th>Respondent</th>
                            <th>Pet. Counsel</th>
                            <th>Resp. Counsel</th>
                            <th>Judge</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>

            <div id="noDataDiv" class="no-data" style="display: none;">
                No cases found for the selected date and courtroom.
            </div>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const courtroom = document.getElementById('courtroom').value;
            const date = document.getElementById('date').value;

            // Show results card
            const resultsCard = document.getElementById('resultsCard');
            resultsCard.classList.add('show');

            // Show loading
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('noDataDiv').style.display = 'none';

            try {
                const response = await fetch(`/api/cause-list?date=${date}&court=${encodeURIComponent(courtroom)}`);
                const data = await response.json();

                // Hide loading
                document.getElementById('loadingDiv').style.display = 'none';

                if (data.data && data.data.length > 0) {
                    displayResults(data.data, courtroom);
                } else {
                    document.getElementById('noDataDiv').style.display = 'block';
                    document.getElementById('resultsCount').textContent = '0 Cases Found';
                }
            } catch (error) {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('errorDiv').style.display = 'block';
                document.getElementById('errorDiv').textContent = `Error: ${error.message}`;
            }
        });

        function displayResults(data, courtroom) {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            document.getElementById('resultsCount').textContent =
                `${data.length} Case${data.length !== 1 ? 's' : ''} Found - ${courtroom}`;

            data.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="case-number">${entry.case_number}</td>
                    <td>${entry.petitioner}</td>
                    <td>${entry.respondent}</td>
                    <td>${entry.advocates.petitioner_counsel || '-'}</td>
                    <td>${entry.advocates.respondent_counsel || '-'}</td>
                    <td>${entry.judge_name || '-'}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('tableContainer').style.display = 'block';
        }
    </script>
</body>

</html>
